<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>JSON Carousel</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick-theme.css"/>
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <div id="speakers">
    <div class="carousel"></div>
  </div>

<script id="speakerstpl" type="text/template">
{{#speakers}}
<div class="speaker">
  <h3>{{name}}</h3>
  <h4>{{reknown}}</h4>
  <p><img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />{{bio}}</p>
</div>
{{/speakers}}
</script>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.5/slick.min.js"></script>
<script src="http://cdn.jsdelivr.net/mustache.js/2.1.0/mustache.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
</body>

</html>
